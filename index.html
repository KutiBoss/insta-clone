<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/fad54a9a47.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <!--Left side-->
<nav>

    <!--logo-->
  <div class="logo">
    <img class="logo1" src="/img/logo.png" alt="" />
  </div>
      <!--left scrol icons-->
      <div class="nav-icons">
        <div class="flex-direction">
      <a href="">
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
      </a>
    </div>
    
      <div class="flex-direction">
        <a href="">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search</p>
          </a>
      </div>
  
      <div class="flex-direction">
        <a href="#">
            <i class="fa-regular fa-compass"></i>
            <p>Explore</p>
          </a>
      </div>
  
      <div class="flex-direction">
        <a href="#">
            <i class="fa-brands fa-facebook-messenger"></i>
            <p>Messages</p>
          </a>
      </div>
  
      <div class="flex-direction">
        <a href="#">
            <i class="fa-regular fa-heart"></i>
            <p>Notification</p>
          </a>
      </div>
  
      <div class="flex-direction">
        <a href="#">
            <i class="fa-regular fa-square-plus"></i>
            <p>Create</p>
          </a>
      </div>
  
      <div class="flex-direction">
        <a href="#">
            <img class="profile-img"  src="/img/profile.jpg" alt="">
            <p>Profile</p>
          </a>
      </div>
  
      <div class="flex-direction more">
        <a href="#">
            <i class="fa-solid fa-bars"></i>
            <p>More</p>
          </a>
      </div> 
  </div>
  </nav> 

  <div class="main-wrapper">
    <!--story section-->
  <section class="story-container">
    <div class="container">
        <div class="stories">
            <div class="col-9">
                <div class="story">
                    <div class="story-img">
                        <img class="post-img" src="/img/img 3.webp" alt="">
                    </div>
                </div>

                <div class="story">
                    <div class="story-img">
                        <img class="post-img" src="/img/img 3.webp" alt="">
                    </div>
                </div>
                
            </div>
        </div>
      </div>
  </section>

  <!--Post Section-->

  <section id="post-section">

    <div class="post one-post">
        <div class="posting">
            <div class="image">
                <img class="posting-img" src="/img/img2.webp" alt="" width="50" height="50">
            </div>
            <div>
                <p>Victora</p>
            </div>
            <div class="ellipsis">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div >
            <img class="second-image" src="/img/img2.webp" alt="" width="600" height="600">
        </div>
        <div class="icon-wrapper">
            <div class="icon">
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>  
            </div>
            <div>
                <i class="fa-regular fa-bookmark bookmark"></i> 
            </div>
        </div>
    </div>
    <div class="content">
        <p class="likes">322 likes</p>
        <p class="name"><strong>Vanguard Newspaper</strong>fake news</p>
        <p class="comment">View all 2,000 comments</p>
        <p class="posting-time">2 HOURS AGO</p>
    </div>
    <div class="add-comments">
        <div class="left-side">
            <i class="fa-regular fa-face-smile"></i>
            <input type="text" placeholder="Add a comment">
        </div>
        <div class="right-side">
            <p>Posts</p>
        </div>
    </div>
</div>

<div class="post two-post" >
    <div class="posting">
        <div class="image">
            <img class="posting-img" src="/img/img2.webp" alt="" width="50" height="50">
        </div>
        <div>
            <p>Victoria</p>
        </div>
        <div class="ellipsis">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </div>
    <div >
        <img class="second-image" src="/img/img2.webp" alt="" width="600" height="600">
    </div>
    <div class="icon-wrapper">
        <div class="icon">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>  
        </div>
        <div>
            <i class="fa-regular fa-bookmark bookmark"></i> 
        </div>
    </div>
</div>
<div class="content">
    <p class="likes">322 likes</p>
    <p class="name"><strong>Vanguard Newspaper</strong>fake news</p>
    <p class="comment">View all 2,000 comments</p>
    <p class="posting-time">2 HOURS AGO</p>
</div>
<div class="add-comments">
    <div class="left-side">
        <i class="fa-regular fa-face-smile"></i>
        <input type="text" placeholder="Add a comment">
    </div>
    <div class="right-side">
        <p>Posts</p>
    </div>
</div>
</div>

  </section>
  </div>
</body>
</html>
